<ion-header>

  <ion-navbar>
    <ion-title>ModifierPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addModifier()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content
>
  <ion-list>
    <ion-item-sliding>
      <button ion-item *ngFor="let modifier of modifiers|async" (click)="showOptions(modifier.$key, modifier.name)">
        <h2>{{ modifier.name }}</h2>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary">        
        Edit
      </button>
        <button ion-button color="secondary">        
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
