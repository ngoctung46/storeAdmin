<ion-header>

  <ion-navbar>
    <ion-title>ModifierPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addModifier()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content
>
  <ion-list inset>
      <button ion-item *ngFor="let modifier of modifiers|async" (click)="showOptions(modifier)">
        <h2>{{ modifier.name }}</h2>
      </button>  
  </ion-list>
</ion-content>
