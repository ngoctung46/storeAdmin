<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons end>
      <button ion-button icon-only (click)="addOrder()">
      <ion-icon name="add"></ion-icon>
    </button>
     </ion-buttons>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
      <button ion-item *ngFor="let order of orders|async">
        <h2>{{ order.name }}</h2>
      </button>  
  </ion-list>
</ion-content>
