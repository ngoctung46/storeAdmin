<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons end>
      <button ion-button icon-only (click)="addOrder()">
      <ion-icon name="add"></ion-icon>
    </button>
     </ion-buttons>
    <ion-title>Tổng Hợp Đơn Hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let order of orders | async">
    <ion-item-sliding>
    <ion-item (click)="gotoOrderDetail(order)">
      <ion-avatar item-left>
        <ion-icon name='man'></ion-icon>
      </ion-avatar>
      <h2>{{ order.name }}</h2>
      <p><ion-icon name='call' item-left></ion-icon>{{ order.phone }}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="removeOrder(order)">
        Xóa
      </button>
    </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
