<ion-header>
  <ion-navbar>   
    <ion-title>Thông Tin Đơn Hàng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Thông Tin Đơn Hàng</h1>
    <p>Họ Và Tên Khách Hàng: {{ order.name }}</p>
    <p>Địa Chỉ: {{ order.address}}</p>
    <p>Email: {{ order.email }}</p>
    <p>Chi Tiết Đơn Hàng:</p>
  <ion-list inset>
      <button ion-item *ngFor="let orderLine of order.orderLines;let i = index">
        <p text-right>{{ i+1 }} - {{ orderLine.name }} {{ orderLine.modifier }} * {{ orderLine.quantity }} = {{ orderLine.quantity * orderLine.price | number }}đ</p>
      </button>  
      
  </ion-list>
  <p text-right>Tổng Cộng: {{ getTotal() }}</p>
    
</ion-content>
