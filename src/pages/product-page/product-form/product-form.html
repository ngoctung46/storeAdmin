<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
 
    <ion-title>New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <p *ngIf="submitAttempt" sytle="color: #ea6153;">Please fill out all details accurately</p>
   <ion-list no-lines>
       <form [formGroup]="productForm">
           <ion-item>
               <ion-label floating>Tên Sản Phẩm</ion-label>
               <ion-input formControlName="name" type="text" 
               [class.invalid]="!productForm.controls.name.valid && (productForm.controls.name.diry || submitAttempt)">
               </ion-input>
           </ion-item>
           <ion-item>
               <ion-label floating>Mô tả sản phẩm</ion-label>
               <ion-input formControlName="description" type="text">
                   
               </ion-input>
           </ion-item>
           <ion-item>
               <ion-label floating>Giá Sản Phẩm</ion-label>
               <ion-input formControlName="price" type="text"
               [class.invalid]="!productForm.controls.price.valid && (productForm.controls.price.diry || submitAttempt)"
               ></ion-input>
           </ion-item>
              <ion-item>
               <ion-label floating>Link Hình Ảnh</ion-label>
               <ion-input formControlName="url" type="text"></ion-input>
             </ion-item>
              <ion-item>
               <ion-label floating>Danh mục sản phẩm</ion-label>
               <ion-input formControlName="category" type="text"></ion-input>
           </ion-item>
       </form>
   </ion-list>
   <button *ngIf="!isEdit" ion-button full color="primary" (click)="add()">Thêm</button>
   <button *ngIf="isEdit"  ion-button full color="primary" (click)="update()">Cập Nhật</button>
</ion-content>
