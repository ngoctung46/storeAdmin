<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons end>
      <button ion-button icon-only (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
     </ion-buttons>
    <ion-title>Quản Lý Sản Phẩm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list inset>
      <button ion-item *ngFor="let product of products|async" (click)="showOptions(product)">
        <h2>{{ product.name  }}</h2>
      </button>  
  </ion-list>
</ion-content>
